<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <form id="imc_calculadora">
            <label for="altura">Altura (m):</label><br>
            <input type="number" name="altura" id="altura" step="0.01" required ><br> <!-- step para casas decimais -->
 


            <label for="peso">Peso (kg):</label><br>
            <input type="number" name="peso" id="peso" step="0.01" required><br>


            <button type="submit" id="botao">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
